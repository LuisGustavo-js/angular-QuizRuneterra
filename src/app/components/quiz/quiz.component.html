<div class="quiz__container">
  <div class="quiz_logo">
    <img src="assets/imgs/logo.png" alt="">
    <h1>{{title}}</h1>
  </div>
  <div *ngIf=!finished class="quiz_questions">
    <h3>{{questionSelected.question}}</h3>
  </div>
  <div *ngIf=!finished class="quiz_options">
    <button
      *ngFor="let option of questionSelected.options; let i = index"
      (click)="SelectOption(option.alias)"
      class="btn-option">
      {{option.name}}
    </button>
  </div>
  <div *ngIf=finished class="quiz_results">
    <h1>O seu resultado Ã©:</h1>
    <h1>{{finalAnswer}}</h1>
    <br>
    <p>{{answerSelected}}</p>
    <div class="quiz_retry">
      <img (click)="Reset()" src="assets/imgs/Retry.png" alt="">
    </div>

  </div>
</div>
